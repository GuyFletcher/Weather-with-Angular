<!DOCTYPE html>

<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<style>
ul#menu li {
    display:inline;
}
</style>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

<ul id=""> <!-- Will change to menu after formatting -->
  <li ng-repeat="x in weather">
    Temperature for {{x.dt_txt + " " + x.main.temp + " " + x.weather[0].description}}
    <img ng-src="{{ 'http://openweathermap.org/img/w/' + x.weather[0].icon + '.png'    }}" />
  </li>
</ul>
<br>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
    $http({
        method : "GET",
        url : "http://api.openweathermap.org/data/2.5/forecast?APPID=ab90019a46ee4ed511f87895b9903f08&zip=05401,us&units=Imperial"
    }).then(function mySuccess(response) {
        $scope.weather = response.data.list;
    }, function myError(response) {
        $scope.weather = response.statusText;
    });
    
    $scope.sort = function(date) {
        
    }
    
});

</script>

</body>
</html>
